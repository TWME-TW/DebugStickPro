LangFileVersion: 3

CommandsMessages:
  Help:
    HelpMessage:
      - "<b><gold>調試棒</gold></b> - <gray>用於修改方塊數據的插件。"
      - "<gray>指令:</gray>"
      - "<gray>  /dsp reload - <gold>重新加載插件。</gold></gray>"
      - "<gray>  /dsp give <player> - <gold>將調試棒交給玩家。</gold></gray>"
      - "<gray>  /dsp mode <classic|copy|freeze> - <gold>更改調試棒的模式。</gold></gray>"
      - "<gray>  /dsp - <gold>顯示幫助訊息。</gold></gray>"
  Reload:
    Success: "重新載入成功。"
  Give:
    NoPlayer: "找不到玩家。"
    Success: "已將除錯棒給予 %player%。"
  Mode:
    Usage: "用法: <b><u>/dsp mode [classic|copy|freeze]</u></b>"
    SuccessSetToClassic: "模式已設置為 <b><u>經典</u></b>。"
    SuccessSetToCopy: "模式已設置為 <b><u>複製</u></b>。"
    SuccessSetToFreeze: "模式已設置為 <b><u>凍結</u></b>。"
  NoPermission: "您沒有權限使用此指令。"
  YouAreNotPlayer: "您不是一名玩家。"

ActionBar:
  SelectedDataFormat: "<b><u><gold>%key%</gold></u></b>: %value%"
  NotSelectedDataFormat: "<b><aqua>%key%</aqua></b>: %value%"
  CopiedBlockDataFormat: "<b><red>%key%</red></b>: %value%"
  FreezeBlockCount: "<aqua>%count%</aqua> 個方塊已被 <blue>凍結</blue>。"
Tips:
  ClassicModeIntroduction: "<b><gold>經典模式</gold></b>: <b><green><key:key.attack></green></b> 選擇要修改的數據類型，<b><light_purple><key:key.use></light_purple></b> 更改該數據的值。"
  CopyModeIntroduction: "<b><red>複製模式</red></b>: <green><key:key.attack></green> 進行複製，<light_purple><key:key.use></light_purple> 進行粘貼。"
  FreezeModeIntroduction: "<b><blue>凍結模式</blue></b>: <green><key:key.attack></green> 解凍所有方塊，<light_purple><key:key.use></light_purple> 凍結/解凍單個方塊。"

